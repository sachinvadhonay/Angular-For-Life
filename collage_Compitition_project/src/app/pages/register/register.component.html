<div class="register-wrapper">
  <div class="register-card">

    <div class="text-center mb-4">
      <div class="icon-circle">
        ðŸ‘¤
      </div>
      <h2>Create Your Account</h2>
      <p class="subtitle">
        Join TechNova to participate in exciting competitions
      </p>
    </div>

    <form>

      <!-- First & Last Name -->
      <div class="row">
        <div class="mb-3">
          <label>Full Name</label>
          <input type="text" name="fullname" [(ngModel)]="registerObj.fullname" class="form-control" placeholder="Enter your first name">
        </div>
         
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label>Email Address</label>
        <input type="email"  name="email" [(ngModel)]="registerObj.email" class="form-control" placeholder="Enter your email">
      </div>

      <!-- College -->
      <div class="mb-3">
        <label>College / University</label>
        <input type="text"  name="collegeName" [(ngModel)]="registerObj.collegeName" class="form-control" placeholder="Enter your college name">
      </div>

       

      <!-- Password -->
      <div class="row">
        <div class="mb-3">
          <label>Password</label>
          <input type="password"  name="password" [(ngModel)]="registerObj.password" class="form-control" placeholder="Create a password">
        </div>
        <!-- <div class="col-md-6 mb-3">
          <label>Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm your password">
        </div> -->
      </div>

      <small class="text-muted">
        Password must be at least 8 characters with letters and numbers
      </small>

      <!-- Terms -->
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">
          I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>
      </div>

      <!-- Button -->
      <button type="button" (click)="onRgister()"  class="btn btn-primary w-100 mt-4">
        Create Account
      </button>

    </form>

  </div>
</div>
