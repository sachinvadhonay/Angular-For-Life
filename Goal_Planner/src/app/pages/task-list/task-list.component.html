<div class="container py-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Task Planner</h2>
    <button class="btn btn-purple" (click)="openModal()">+ New Task</button>
  </div>

  <!-- Task Cards -->
  <div class="row g-4">

     @for (item of taskList$ | async; track $index)
     {
        <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white fw-semibold">
         {{item.frequency}}
        </div>
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <input type="checkbox" class="form-check-input me-2">
             {{item.taskName}}
          </div>
          <span class="badge bg-primary"> {{item.dueDate|date:'dd-MMM-yyyy'}}</span>
        </div>
      </div>
    </div>
  }
  

    

  </div>
</div>



<div
  class="modal" #modal tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header task-modal-header">
        <h5 class="modal-title text-white">Create New Task</h5>
        <button
          type="button"
          class="btn-close btn-close-white" (click)="closeModal()"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <!-- Body -->
      <div class="modal-body">

        <div class="mb-3">
          <label class="form-label">Task Title</label>
          <input type="text" [(ngModel)]="newTask.taskname" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Frequency</label>
          <select class="form-select" [(ngModel)]="newTask.frequency">
            <option>Daily</option>
            <option>Weekly</option>
            <option>Monthly</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Due Date</label>
          <input type="date" [(ngModel)]="newTask.dueDate" class="form-control" />
        </div>

         <div class="mb-3">
          <label class="form-label">Description</label>
          <input type="text" [(ngModel)]="newTask.description" class="form-control" />
        </div>

      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button type="button" class="btn btn-purple" (click)="onSavetask()">
          Create Task
        </button>
      </div>

    </div>
  </div>
</div>
