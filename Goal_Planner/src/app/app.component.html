<div
  class="modal" #Loginmodel
  id="loginModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content login-card">

      <!-- Close -->
      <button
        type="button"
        class="btn-close close-btn" (click)="closeModel()"
        data-bs-dismiss="modal"
      ></button>

      @if(isLoginFormVisible())
      {
  <div class="modal-body">
          <h4 class="title">Welcome Back!</h4>

          <input
            type="email" [(ngModel)]="logginObj.emailId"
            class="form-control mb-3"
            placeholder="Email"
          />

          <input
            type="password" [(ngModel)]="logginObj.password"
            class="form-control mb-3"
            placeholder="Password"
          />

          <button class="btn login-btn w-100" (click)="onLogin()">
            Login
          </button>

          <p class="signup-text mt-3">
            Donâ€™t have an account?
            <a (click)="toggleForm()" >Sign Up</a>
          </p>
        </div>
      }@else {
        <div class="modal-body">
          <h4 class="title">Create Account</h4>

          <input
            type="text" [(ngModel)]="registerObj.fullName"
            class="form-control mb-2"
            placeholder="Full Name"
          />

          <input
            type="email" [(ngModel)]="registerObj.emailId"
            class="form-control mb-2"
            placeholder="Email"
          />

          <input
            type="password" [(ngModel)]="registerObj.password"
            class="form-control mb-2"
            placeholder="Password"
          />

          <input
            type="text" [(ngModel)]="registerObj.mobileNo"
            class="form-control mb-3"
            placeholder="Phone Number"
          />

          <button class="btn login-btn w-100" (click)="onRegister()">
            Sign Up
          </button>

          <p class="signup-text mt-3">
            Already have an account?
            <a  (click)="toggleForm()">Login</a>
          </p>
        </div>
      }
      

    </div>
  </div>
</div>
