<div class="register-wrapper">
  <div class="register-card">

    <div class="register-header">
      <h2>Sign UP</h2>
      <p>Register to continue</p>
    </div>

    <form (ngSubmit)="register()" class="register-form">

      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="user.username"
          name="username"
          required
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="user.email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="user.password"
          name="password"
          required
        />
      </div>

      <div class="form-group">
        <label>Role</label>
        <select
          class="form-control"
          [(ngModel)]="user.role"
          name="role">
          <option>User</option>
          <option>Admin</option>
        </select>
      </div>

      <button type="submit" class="btn-submit">
        Register
      </button>

    </form>

  </div>
</div>
